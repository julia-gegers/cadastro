<body>
    <div class="bloco">
        <h1 class="title">Crie sua conta</h1>

        <form  class="form" id="form" action="concluido.html">
            <label for="nome">Nome de usuário:</label>

            <label for="email">E-mail:</label>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required>

            <label for="check">Confirme a senha:</label>
            <input type="password" name="check" id="check" required>
            <p id="demo"></p>

            <button  id="submit" onclick="checkPass()" class="btn" type="submit">Cadastrar</button>
        </form>
        <p class="termos">Eu li e aceito os <a href="" id="termo">Termos de serviço</a></p>
    </div>

    <script src="script.js"></script>
